<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Title</p>
    <form>
        <p>
        <p>
            <input type="radio" name="title" value="mr"> Mr
            <input type="radio" name="title" value="mrs"> Mrs
            <input type="radio" name="title" value="miss"> Miss
        </p>


        <p>
            <label for="firstname">First name</label>
            <input type="text" name="name" id="firstname" placeholder="Įveskite vardą">
        </p>

        <p>
            <label for="lastname">Last name</label>
            <input type="text" name="surname" id="lastname" placeholder="Įveskite pavardę">
        </p>


        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </p>


        <p>
            <label for="phonenumber">Phone number</label>
            <input type="tel" name="phone" id="phone" value="+370">
        </p>


        <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </p>

        <p>
            <label for="country">Country</label>
            <select id="country">
                <option value="">Choose here</option>
                <option value="lithuania">Lithuania</option>
                <option value="Latvia">Latvia</option>
                <option value="Estonia">Estonia</option>
            </select>
        </p>
        <p>
            <input type="checkbox"> I agree to the <a href="https://rasyba.lietuviuzodynas.lt/Salygos"
                target="_blank">terms and
                conditions</a>
        </p>

        <p>
            <input type="submit" value="Sign up"> <input type="submit" value="Reset form">
        </p>


    </form>



</body>

</html>
