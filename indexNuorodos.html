<!DOCTYPE html>
<html>

<head>
    <title>CSS Nuorodos</title>
    <meta charset="utf-8" />

    <style>
        a {
            color: blue;
        }

        a[href^="#"] {

            background-color: gold;
        }


        a[href$="org"] {
            color: red;
        }

        a[href*="example"] {
            background-color: pink;
        }
    </style>
</head>

<body>


    <!--
CSS faile:
    
   
a {
  color: blue;
}


/* Nuorodos, 
kurios prasideda ženklu #,
fono spalva yra auksinė */



/* Nuorodos, 
kurių tinklalapių plėtiniai yra .org, 
teksto spalva yra raudona */



/* !!! Nuorodos, 
kurių URL adrese yra žodis "example",
fono spalva yra rožinė */

-->



    <ul>
        <li><a href="#internal">Internal link</a></li>
        <li><a href="http://example.com">Example link</a></li>
        <li><a href="http://example.org">Example org link</a></li>
    </ul>



</body>

</html>
